<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Style</title>
    <style>
        p {
            font-size: 12px;
            color: blue;
        }
    </style>
</head>
<body>
<p id="hi">Hello UTK!</p>
<button onclick="
document.getElementById('hi').style.fontSize = '30px';
document.getElementById('hi').style.color = 'Red'">Click Me!</button>
</body>
</html>
